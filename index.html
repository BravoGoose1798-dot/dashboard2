<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ORBITRON FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Apply font globally -->
  <style>
    * {
      font-family: 'Orbitron', sans-serif !important;
    }

    /* Optional subtle neon glow */
    .neon-blue {
      text-shadow: 0 0 8px rgba(0, 180, 255, 0.8),
                   0 0 16px rgba(0, 180, 255, 0.6);
    }

    /* Remove rounded corners */
    .no-round {
      border-radius: 0 !important;
    }
  </style>
</head>

<body class="bg-black text-blue-300 p-6">

  <!-- TOP HORIZONTAL CARD -->
  <div class="bg-blue-100/10 border border-blue-400 shadow-xl p-4 mb-6 no-round">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <!-- WEATHER -->
      <div>
        <h2 class="text-lg font-semibold mb-1 neon-blue">Weather</h2>
        <div id="weather" class="text-blue-300 neon-blue">
          Loading weather...
        </div>
      </div>

      <!-- CLOCK -->
      <div class="text-center">
        <h2 class="text-lg font-semibold mb-1 neon-blue">Date & Time</h2>
        <div id="clock" class="text-2xl font-light neon-blue"></div>
      </div>

      <!-- NEWS -->
      <div>
        <h2 class="text-lg font-semibold mb-1 neon-blue">Latest News</h2>
        <ul id="news" class="text-blue-300 space-y-1 text-sm">
          <li class="neon-blue">News will appear here...</li>
        </ul>
      </div>

    </div>
  </div>

  <!-- BOTTOM SECTION -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- ðŸŒŽ ZOOM EARTH CARD (REPLACES ADSB) -->
    <div class="bg-blue-100/10 border border-blue-400 shadow-xl p-4 no-round">
      <h2 class="text-xl font-semibold mb-3 neon-blue">Zoom Earth</h2>
      <iframe 
        src="https://zoom.earth" 
        class="w-full h-[450px] border-0 no-round">
      </iframe>
    </div>

    <!-- SECOND NEWS CARD -->
    <div class="bg-blue-100/10 border border-blue-400 shadow-xl p-4 no-round">
      <h2 class="text-xl font-semibold mb-3 neon-blue">More News</h2>
      <ul id="news2" class="text-blue-300 space-y-2 text-sm">
        <li class="neon-blue">Loading more news...</li>
      </ul>
    </div>

  </div>

  <!-- JAVASCRIPT -->
  <script>
    // CLOCK
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // WEATHER FUNCTION
    function loadWeather() {
      fetch("https://api.open-meteo.com/v1/forecast?latitude=44.98&longitude=-93.27&current_weather=true")
        .then(res => res.json())
        .then(data => {
          const celsius = data.current_weather.temperature;
          const tempF = (celsius * 9/5 + 32).toFixed(1);

          document.getElementById("weather").innerHTML = `
            <div class="text-3xl font-light text-blue-300 neon-blue">${tempF}Â°F</div>
            <div class="text-blue-400 text-sm neon-blue">Weather code: ${data.current_weather.weathercode}</div>
          `;
        })
        .catch(() => {
          document.getElementById("weather").textContent = "Unable to load weather.";
        });
    }

    loadWeather();
    setInterval(loadWeather, 300000); // every 5 minutes

    // NEWS CARD 1 (Reuters)
    function loadNews() {
      const rssUrl = "https://www.reuters.com/rssFeed/worldNews";
      const apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const parser = new DOMParser();
          const xml = parser.parseFromString(data.contents, "text/xml");
          const items = xml.querySelectorAll("item");

          const list = document.getElementById("news");
          list.innerHTML = "";

          for (let i = 0; i < 5; i++) {
            const item = items[i];
            const title = item.querySelector("title").textContent;
            const link = item.querySelector("link").textContent;

            const li = document.createElement("li");
            li.innerHTML = `<a href="${link}" target="_blank" class="hover:underline neon-blue">${title}</a>`;
            list.appendChild(li);
          }
        })
        .catch(() => {
          document.getElementById("news").innerHTML =
            "<li class='neon-blue'>Failed to load news.</li>";
        });
    }

    loadNews();
    setInterval(loadNews, 60000);

    // NEWS CARD 2 (NPR)
    function loadNews2() {
      const rssUrl = "https://feeds.npr.org/1001/rss.xml";
      const apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const parser = new DOMParser();
          const xml = parser.parseFromString(data.contents, "text/xml");
          const items = xml.querySelectorAll("item");

          const list = document.getElementById("news2");
          list.innerHTML = "";

          for (let i = 0; i < 5; i++) {
            const item = items[i];
            const title = item.querySelector("title").textContent;
            const link = item.querySelector("link").textContent;

            const li = document.createElement("li");
            li.innerHTML = `<a href="${link}" target="_blank" class="hover:underline neon-blue">${title}</a>`;
            list.appendChild(li);
          }
        })
        .catch(() => {
          document.getElementById("news2").innerHTML =
            "<li class='neon-blue'>Failed to load news.</li>";
        });
    }

    loadNews2();
    setInterval(loadNews2, 60000);
  </script>

</body>
</html>
